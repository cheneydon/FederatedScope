use_gpu: True
device: 1
seed: 12345
outdir: exp/pretrain/denoise/st_im_ag_sq_ne_cn/
#outdir: exp/pretrain/mlm_denoise/st_im_ag_sq_ne_cn/
federate:
  mode: standalone
  method: fedavg
  local_update_steps: 1
  batch_or_epoch: epoch
  total_round_num: 15
  client_num: 6
  save_to: ckpt/global_model.pt
#  restore_from: exp/pretrain/mlm/st_im_ag_sq_ne_cn/ckpt/global_model.pt
data:
  type: fednlp_data
  task: pretrain
  dir:
    imdb: /mnt/dongchenhe.dch/datasets/imdb/
    agnews: /mnt/dongchenhe.dch/datasets/agnews/
    squad: /mnt/dongchenhe.dch/datasets/squad2.0/
    newsqa: /mnt/dongchenhe.dch/datasets/newsqa/
    cnndm: /mnt/dongchenhe.dch/datasets/cnndm/
  max_pretrain_seq_len: 384
  max_tgt_len: 128
  batch_size: 8
  collator: denoise
  num_workers: 0
  cache_dir: cache
optimizer:
  type: AdamW
  lr_enc: 0.002
  lr_dec: 0.2
  weight_decay: 0.0
  grad_clip: 0.0
scheduler:
  type: noam
  warmup_ratio_enc: 0.4
  warmup_ratio_dec: 0.2
model:
  type: fednlp_model
  model_type: huawei-noah/TinyBERT_General_4L_312D
  num_dec_layers: 2
trainer:
  type: fednlp_trainer
  train_steps: 500
  grad_accum_count: 8
  disp_freq: 50
  val_freq: 100000000  # eval freq across batches
eval:
  metrics: ['acc']
  split: ['test']
  report: ['raw']
  best_res_update_round_wise_key: test_loss
  freq: 100000000  # eval freq across rounds
test:
  temp_dir: temp
